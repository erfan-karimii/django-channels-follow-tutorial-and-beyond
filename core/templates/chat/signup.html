{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/sign-in.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}

{% block body %}
<main class="form-signin">
  <form action='' method='post'>
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">ساخت حساب کاربری</h1>
    {% if error_messages %}
    {% for error in error_messages %}
    <div>
        <label>{{error}}</label>
    </div>
    {% endfor %}
    {% endif %}
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder=" ">
      <label for="floatingInput">نام کاربری</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder=" ">
      <label for="floatingPassword">رمز عبور</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder=" ">
      <label for="floatingPassword"> تکرار رمز عبور</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">ورود</button>
    <label>
      <a href="{% url 'chat:sign-in' %}">حساب کاربری دارید؟(کلیک کنید)</a>
    </label>
  </form>
</main>
{% endblock body %}
