{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/sign-in.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}

{% block body %}
<main class="form-signin">
  <form>
    <h1 class="h3 mb-3 fw-normal">ورود به حساب</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">ایمیل</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder=" ">
      <label for="floatingPassword">رمز عبور</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            مرا به خاطر بسپار
          <input type="checkbox" value="remember-me"> 
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">ورود</button>
  </form>
</main>
{% endblock body %}
